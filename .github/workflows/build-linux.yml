name: Build Linux

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Update Build Number
        run: |
          commit_count=$(git rev-list --count HEAD)
          sed -i '' "s/version: \(.*\)+.*/version: \1+$commit_count/" pubspec.yaml
          echo "Build Number: $commit_count"
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build pkg-config libgtk-3-dev libvulkan-dev

      - name: Build Linux App
        run: |
          flutter pub get
          flutter build linux

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: maid-linux
          path: build/linux/x64/release/bundle
  
  create-appimage:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux Build
        uses: actions/download-artifact@v4
        with:
          name: maid-linux
          path: maid-linux

      - name: Install AppImage tools and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y appstream util-linux libfuse2

      - name: Download and Install AppImageTool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool

      - name: Create AppImage
        run: ./scripts/create_appimage.sh

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: maid-appimage
          path: ./maid.AppImage
