    submodules: true
    sudo:
      - mkdir -p /builds/mobile-artificial-intelligence
      - chown vagrant /builds/mobile-artificial-intelligence
    output: build/app/outputs/flutter-apk/*.apk
    rm:
      - linux
      - macos
      - windows
    prebuild:
      - export repo=/builds/mobile-artificial-intelligence
