  - versionName: 1.3.0
    versionCode: 18061
    commit: ad2b8b0c54d8a6c504daba2fdd262834a3051ce7
    submodules: true
    sudo:
      - mkdir -p /builds/mobile-artificial-intelligence
      - chown vagrant /builds/mobile-artificial-intelligence
    output: build/app/outputs/flutter-apk/app-x86_64-release.apk
    binary: https://github.com/Mobile-Artificial-Intelligence/maid/releases/download/%v/maid-android-x86_64.apk
    rm:
      - linux
      - macos
      - ios
      - windows
      - packages/babylon_tts/linux
      - packages/babylon_tts/macos
      - packages/babylon_tts/ios
      - packages/babylon_tts/windows
      - packages/babylon_tts/android/src/main/jniLibs
    prebuild:
      - export repo=/builds/mobile-artificial-intelligence
      - mkdir -p $repo
      - cd ..
      - apt-get update
      - apt-get install -y wget unzip git build-essential
      - wget https://cmake.org/files/v3.26/cmake-3.26.4-linux-x86_64.tar.gz
      - tar -xzf cmake-3.26.4-linux-x86_64.tar.gz --strip-components=1 -C /usr/local
      - wget https://dl.google.com/android/repository/android-ndk-r27-linux.zip
      - unzip android-ndk-r27-linux.zip -d /opt
      - export ANDROID_NDK_HOME=/opt/android-ndk-r27
      - echo "ANDROID_NDK_HOME=${ANDROID_NDK_HOME}" >> /etc/environment
      - mv com.danemadsen.maid $repo/maid
      - pushd $repo/maid
      - export PUB_CACHE=$(pwd)/.pub-cache
      - packages/flutter/bin/flutter config --no-analytics
      - packages/flutter/bin/flutter packages pub get
      - popd
      - mv $repo/maid com.danemadsen.maid
    scanignore:
      - packages/flutter/bin/cache
    scandelete:
      - .pub-cache
      - packages/flutter
    build:
      - export repo=/builds/mobile-artificial-intelligence
      - cd ..
      - pushd $repo/maid
      - export BABYLON_CPP=$(pwd)/packages/babylon_tts/src/babylon_cpp
      - pushd $BABYLON_CPP
      - mkdir -p build
      - cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=${ANDROID_NDK_HOME}/build/cmake/android.toolchain.cmake -DANDROID_ABI=x86_64 -DANDROID_PLATFORM=android-21
      - cmake --build build --config Release -- -j$(nproc)
      - popd
      - mv com.danemadsen.maid $repo/maid
      - mkdir -p ./packages/babylon_tts/android/app/src/main/jniLibs/x86_64
      - cp $BABYLON_CPP/lib/* ./packages/babylon_tts/android/app/src/main/jniLibs/x86_64/
      - export PUB_CACHE=$(pwd)/.pub-cache
      - packages/flutter/bin/flutter build apk --release --split-per-abi --target-platform="android-x64"
      - popd
      - mv $repo/maid com.danemadsen.maid

